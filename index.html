<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Video -->
    <video autoplay loop muted class="background-video">
        <source src="vd.mp4" type="video/mp4"> <!-- Ganti dengan nama file video Anda -->
        Your browser does not support the video tag.
    </video>

    <div class="calculator">
        <div class="header">
            <h1>KALKULATOR</h1>
            <button class="toggle-history" onclick="toggleHistory()">Riwayat</button>
        </div>
        <div class="display">
            <input type="text" id="result" value="0" disabled>
        </div>
        <div class="buttons">
            <button class="operator" onclick="clearDisplay()">CE</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button class="operator" onclick="appendOperator('/')">รท</button>

            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button class="operator" onclick="appendOperator('*')">ร</button>

            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber(0)">0</button>
            <button class="operator" onclick="negate()">+/-</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
        </div>
        <div class="history" id="history">
            <h2>Riwayat</h2>
            <ul id="history-list"></ul>
            <button class="clear-history" onclick="clearHistory()">Bersihkan Riwayat</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
